<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel heading">
                        <h3 class="pt-3 font-weight-bold loginText">Sign Up</h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="signupForm">
                                <div class="form-group pt-3">
                                    <div class="input-field"
                                        [class.error]="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="firstname" type="text" placeholder="First Name">
                                    </div>
                                </div>
                                <small
                                    *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')"
                                    class="text-danger">
                                    First Name is Required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"
                                        [class.error]="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="lastname" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <small
                                    *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')"
                                    class="text-danger">
                                    Last Name is Required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"
                                        [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="email" type="text" placeholder="Email">
                                    </div>
                                </div>
                                <small
                                    *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"
                                    class="text-danger">
                                    Email is Required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"
                                        [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                                        <span class="fa fa-user p-2"></span>
                                        <input formControlName="username" type="text" placeholder="User Name">
                                    </div>
                                </div>
                                <small
                                    *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')"
                                    class="text-danger">
                                    User Name is Required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"
                                        [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="password" [type]="type" placeholder="Password">
                                        <span (click)="HideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                                <small
                                    *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"
                                    class="text-danger">
                                    Password is Required</small>

                                <button (click)="onsignUp()" type="submit"
                                    class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                                <div class="text-center pt-4 text-muted">Already Have Account? <a id="forget"
                                        routerLink="/login" class="loginText">
                                        Login
                                    </a></div>
                            </form>
                        </div>
                        <div class="mx-3 my-2 py-2 bordert">
                            <div class="text-center py-3">
                                <a href="#" class="px-2" target="_blank">
                                    <img src="{{fbIcon}}" alt="">
                                </a>
                                <a href="#" class="px-2" target="_blank">
                                    <img src="{{google}}" alt="">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
